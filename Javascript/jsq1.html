<body>
   
 <h1><u>Form Validation</u></h1>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" id="email" name="emailid"></td>		
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><select id="city" name="city">
				    <option value="">--Choose City--</option>
				    <option>New Delhi</option>
				    <option>Kolkata</option>

				<td>Gender</td>
                <td><input type="radio" id="m" name="gender">
				:Male</label>
				<label><input type="radio" id="f" name="gender">:Female</label>
				</td>
				</tr>
			<tr>
                 <td><input type="submit"><input type="reset"></td>
           </tr>

		   </form>
		
        </body>
        <Script>
            document.contact.onsubmit=function()
            {
                var name=document.contact.name.value;
                var age=document.contact.age.value;
                var email=document.contact.emailid.value;
                var city=document.contact.city.value;     
                var gender = document.contact.gender.value;
                var patt_email=/^[a-zA-Z0-9._]{1,15}\@[a-zA-Z0-9.]{1,15}$/;

                if(name.trim()=="")
                {
                    alert("Enter Name");
                    return false;
                }
                else if(age.trim()=="" )
                {
                    alert("Enter age");
                    document.contact.age.focus();
                    return false;
                }
                else if(isNaN(age) || age<=0 || age>=120)
                {
                    alert("Enter valid age");
                    document.contact.age.focus();
                    return false;
                }
                else if(email.trim()=="")
                {
                    alert("Enter Mail id");
                    document.contact.emailid.focus();
                    return false;
                }
                else if(patt_email.test(email)==false)
                {
                    alert("Enter valid mail id");
                    document.contact.emailid.focus();
                    return false;
                }
                else if(city=="")
                {
                    alert("Choose valid city");
                    document.contact.city.focus();
                    return false;
                }
                else if(document.contact.gender[0].checked==false && document.contact.gender[1].checked==false)
                {
                    alert("Choose gender");
                    document.contact.gender[0].focus()
                    return false;
                }
                else
                {
                    console.log(name);
                    console.log(age);
                    console.log(email);
                    console.log(city);
                    console.log(gender);
                }
            }
           </script>
